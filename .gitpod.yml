image:
  file: .gitpod/.Dockerfile

tasks:
  - name: HTTP file server
    openMode: tab-after
    command: |
      python3 -m http.server 8000 --directory /workspace/JavaGUI/build

  - name: VNC server
    openMode: tab-after
    command: |
      Xvfb :99 -screen 0 1920x1080x16 & sleep 5
      x11vnc -display :99 -usepw -forever